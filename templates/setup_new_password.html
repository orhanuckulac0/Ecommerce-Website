{% include "header.html" %}

<div class="container mt-5 mb-3">
  <div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center">
    <div class="logo">
      <img src="">
    </div>
    <form class="rounded bg-white shadow p-5 mb-5" action="{{ url_for('setup_new_password') }}" method="POST">
      <h3 class="text-dark fw-bolder fs-4 mb-2">Setup New Password</h3>

      <div class="fw-normal text-muted mb-4">
        You remembered your password? <a href="{{ url_for('login') }}" class="text-primary fw-bold text-decoration-none">Sign in</a>
      </div>

      <div class="form-floating mb-3" style="text-align: left;">
        <input type="password" class="form-control" id="floatingInput" placeholder="Password" minlength="8" name="password" style="background-color: #F3F2F4;">
        <label for="floatingInput">Password</label>
        <span class="password-info mt-2 text-muted">Use 8 or more characters.</span>
      </div>

      <div class="form-floating mb-3" style="text-align: left;">
        <input type="password" class="form-control" id="floatingInput2" placeholder="Password" minlength="8" name="password_repeat" style="background-color: #F3F2F4;">
        <label for="floatingInput">Repeat Password</label>
      </div>

      <button type="submit" class="btn btn-primary submit-btn-forget-pw mt-4" >Submit</button>
      <button type="submit" class="btn btn-secondary submit-btn-forget-pw mt-4">Cancel</button>

    </form>
  </div>
</div>
