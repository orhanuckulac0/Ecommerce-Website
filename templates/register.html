{% include "header.html" %}
<section class="" style="background-color: #eee;">
  <div class="container h-100 pt-2 pb-2">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">

              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
                <form action="{{ url_for('register') }}" method="post">
                  {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                      <ul class=flashes style="padding-left:10px;">
                      {% for register, message in messages %}
                        <li class="{{ register }} fw-bold" style="color:red;">{{ message }}<br></li>
                      {% endfor %}
                      </ul>
                    {% endif %}
                  {% endwith %}

                  <!--Name Input -->
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="text"
                             class="form-control"
                             name="name"
                             placeholder="Your Name"
                             maxlength="20"
                             required="required" />
                    </div>
                  </div>

                  <!--Surname Input -->
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="text"
                             class="form-control"
                             name="surname"
                             placeholder="Your Surname"
                             maxlength="15"

                             required="required" />
                    </div>
                  </div>

                  <!--BirthDate Input -->
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fa-solid fa-cake-candles fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="date"
                             class="form-control"
                             name="birthdate"
                             min="1900-01-01"
                             max="2022-08-21"
                             maxlength="11"
                             required="required" />
                    </div>
                  </div>

                  <!--Gender Input -->
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fa-solid fa-mars-and-venus fa-lg me-3 fa-fw"></i>
                    <h6 class="mb-0 me-4" style="color: grey;">Gender:</h6>
                    <div class="form-outline flex-fill mb-0">
                      <input class="form-check-input" type="radio" name="gender" id="femaleGender" value="female"/>
                      <label class="form-check-label" for="femaleGender">Female</label>
                    </div>
                    <div class="form-outline flex-fill mb-0">
                      <input class="form-check-input" type="radio" name="gender" id="maleGender" value="male"/>
                      <label class="form-check-label" for="maleGender">Male</label>
                    </div>
                    <div class="form-outline flex-fill mb-0">
                      <input class="form-check-input" type="radio" name="gender" id="otherGender" value="other"/>
                      <label class="form-check-label" for="otherGender">Other</label>
                    </div>
                  </div>


                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fa-solid fa-phone fa-lg mb-0 me-4 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0 me-2" style="max-width:80px;">
                      <input type="text"
                             class="form-control"
                             name="phone_number_ext"
                             placeholder="+"
                             pattern="[0-9]+"
                             maxlength="5"
                             required="required" />
                    </div>
                    <div class="form-outline flex-fill mb-0">
                      <input type="text"
                             class="form-control"
                             name="phone_number"
                             placeholder="Your Phone Number"
                             pattern="[0-9]+"
                             maxlength="15"
                             required="required" />
                    </div>
                  </div>


                  <!--Email Input -->
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="email"
                             class="form-control"
                             name="email"
                             placeholder="Your Email"
                             maxlength="40"
                             required="required" />
                    </div>
                  </div>

                  <!--Password Input -->
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="password"
                             class="form-control"
                             name="password"
                             placeholder="Password"
                             maxlength="50"
                             required="required"/>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="password"
                             class="form-control"
                             name="password-repeat"
                             placeholder="Repeat your password"
                             required="required"/>
                    </div>
                  </div>

                  <div class="form-check d-flex justify-content-center mb-5">
                    <input class="form-check-input me-2" type="checkbox" required="required"/>
                    <label class="form-check-label">
                      I agree all statements in <a href="#!">Terms of service</a>
                    </label>
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="submit" class="btn btn-primary btn-lg">Register</button>
                  </div>
                </form>
              </div>

              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                  class="img-fluid" alt="Sample image">
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
